<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project Archive{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'projectManager/bootstrap-5.1.3/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'projectManager\bootstrap-icons\bootstrap-icons.min.css' %}">
    <script src="{% static 'projectManager/bootstrap-5.1.3/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'projectManager/js/scripts.js'%}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Web Team Project Archive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'all_projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                    </li>
                    <li>
                    <a class="nav-link" href="{% url 'add_project' %}">New Project</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will appear here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Project Archive Inc.</p>
    </footer>
</body>
</html>
