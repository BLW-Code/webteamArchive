{% extends 'projectManager/base.html' %}

{% block title %}All Projects{% endblock %}

{% block content %}
  <h2>All Projects</h2>
  <ul>
    {% for project in project_list %}
      <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }} ({{ project.start_date }} - {{ project.end_date }})</a></li>
    {% endfor %}
  </ul>
{% endblock %}
